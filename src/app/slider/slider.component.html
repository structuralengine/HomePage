<div class="container-fluid">
    <h1>
        カルーセル
    </h1>
    <h2>Full tutorial in Techiediaries</h2>
    <ngb-carousel>
        <ng-template ngbSlide>
            <div class="wrapper">
                <img src="../../assets/img/professional.png" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3>First Slide</h3>
                <p> Angular 10 Carousel Example </p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="wrapper">
                <img src="../../assets/img/starter.png" alt="Random second slide">
            </div>
            <div class="carousel-caption">
                <h3>Second Slide</h3>
                <p> Check out Techiediaries</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="wrapper">
                <img src="../../assets/img/professional.png" alt="Random third slide">
            </div>
            <div class="carousel-caption">
                <h3>Third Slide</h3>
                <p>for full tutorial...</p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
